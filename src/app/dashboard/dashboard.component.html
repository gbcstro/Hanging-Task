<mat-toolbar color="primary">
    <h1>Hanging Request</h1>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="signout()">
      Sign Out
    </button>
</mat-toolbar>

<div class="container">
  <div class="top-content">

    <h2>Task List</h2>
    <div class="button-wrapper">
      <button mat-flat-button color="primary" (click)="addDialog()">
        Create Task
      </button>
    </div>

  </div>
  
  <div class="content"> 
      <div cdkDropListGroup>

          <div class="example-container">
            <h2>To do</h2>
            <div
              cdkDropList
              [cdkDropListData]="todo"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let task of todo" (cdkDragEntered)="transferDone(task)" cdkDrag>
                <mat-card>
                  <h3>{{ task.title }}</h3>
                  <span> {{ task.description }}</span>
                  <mat-card-actions>
                    <button mat-raised-button color="accent">Edit</button>
                    <button mat-raised-button color="warn">Delete</button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>
         </div>
        
          <div class="example-container">
            <h2>Done</h2>
            <div
              cdkDropList
              [cdkDropListData]="done"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let task of done" (cdkDragExited)="transferTodo(task)" cdkDrag>
                <mat-card>
                  <h3>{{ task.title }}</h3>
                  <span> {{ task.description }}</span>
                  <mat-card-actions>
                    <button mat-raised-button color="warn">Delete</button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>
          </div>

        </div>
    </div>
</div>
