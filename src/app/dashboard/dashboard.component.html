<mat-toolbar color="primary">
    <h1>Hanging Task</h1>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="logout()">
      Sign Out
    </button>
</mat-toolbar>

<div class="main">

  <div class="top-content">
  
    <h2>Task List</h2>
    <div class="button-wrapper">
      <button mat-flat-button (click)="addDialog()">
        Create Task
      </button>
    </div>

  </div>
  
  <div class="content"> 

      <div class="filter">
        <button mat-raised-button [matMenuTriggerFor]="menu">User<mat-icon>arrow_drop_down</mat-icon></button>
        <mat-menu #menu="matMenu">
          <mat-option (click)="select('none')">All</mat-option>
          <mat-option *ngFor="let user of userList" (click)="select(user.first_name+' '+user.last_name)">
            {{user.first_name}} {{user.last_name}}
          </mat-option>
        </mat-menu>

        <div class="search">
          <input autocomplete="off" placeholder="Search..." [(ngModel)]="searchData" (input)="onSearch(searchData)">
          <button (click)="onSearch(searchData)"><mat-icon style="color: black; cursor: pointer;">search</mat-icon></button>
        </div>
      </div>
    
      <div cdkDropListGroup>
          <div class="example-container">
            <div
              cdkDropList
              [cdkDropListData]="todo"
              class="example-list"
              (cdkDropListDropped)="drop($event, 'todo')">
              <h2>To do</h2>
              <div class="example-box" *ngFor="let task of todo" cdkDrag>
                <mat-card>
                  <h3>{{ task.title }}</h3>
                  <span> {{ task.description }}</span>
                  <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="editDialog(task)">Edit</button>
                    <button mat-raised-button color="warn" (click)="delete(task)">Delete</button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>
         </div>

        <div class="example-container">
            <div
              cdkDropList
              [cdkDropListData]="ongoing"
              class="example-list"
              (cdkDropListDropped)="drop($event, 'ongoing')">
              <h2>Ongoing</h2>
              <div class="example-box" *ngFor="let task of ongoing" cdkDrag>
                <mat-card>
                  <h3>{{ task.title }}</h3>
                  <span> {{ task.description }}</span>
                  <div class="assign">
                    <span style="font-size: 16px;">Assign to: {{ task.assign_to }}</span>
                  </div>
                  <mat-card-actions>
                    <div class="button-wrapper">
                      <button mat-raised-button color="primary" (click)="editDialog(task)">Edit</button>
                    </div>
                    <div class="button-wrapper">
                      <button mat-raised-button color="warn" (click)="delete(task)">Delete</button>
                    </div>
                  </mat-card-actions>
                </mat-card>

              </div>
            </div>
          </div>

          <div class="example-container">
            <div
              cdkDropList
              [cdkDropListData]="done"
              class="example-list"
              (cdkDropListDropped)="drop($event, 'done')">
              <h2>Done</h2>
              <div class="example-box" *ngFor="let task of done" cdkDrag>
                <mat-card>
                  <h3>{{ task.title }}</h3>
                  <span> {{ task.description }}</span>
                  <div class="assign">
                    <span style="font-size: 16px;">Assign to: {{ task.assign_to }}</span>
                  </div>
                  <mat-card-actions>
                    <div class="button-wrapper">
                      <button mat-raised-button color="primary" (click)="editDialog(task)">Edit</button>
                    </div>
                    <div class="button-wrapper">
                      <button mat-raised-button color="warn" (click)="delete(task)">Delete</button>
                    </div>
                  </mat-card-actions>
                </mat-card>

              </div>
            </div>
          </div>

        </div>
    </div>

</div>
